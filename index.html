<!DOCTYPE html>
<html lang="en">
<head>
    <title>Attendance Log Report</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="image/logo.png" type="icon">
    <link href='https://fonts.googleapis.com/css?family=Assistant' rel='stylesheet'>   
    <link href="css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" type="text/css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <style type="text/css">
        body{
            font-family: 'Assistant';font-size: 16px;
        }
        .login-form{
            margin-top: 135px;
        }
        .login-form h3{
            margin-bottom: 30px;
            color: #000000;
            font-weight: bolder;
        }
        .login-form .input-group{
            margin-bottom: 15px;
        }

       
    </style>

    </head>
    <body>
        <div class="container">
            <div class="row">

                <div class="col-sm-4"></div>
                <center>
                  <div class="col-xs-12 col-sm-4 login-form">
                    <center><h3>LOGIN</h3></center>
                    <div class="login">
                        <div class="input-group">
                            <input id="user" type="numbertext" class="form-control input" placeholder="User Name" autocomplete="off" required>
                            <span class="input-group-addon icon_user"><i class="fas fa-user"></i></span>
                        </div>
                        <div class="input-group">
                            <input id="pass" type="password" class="form-control input" data-type="password" autocomplete="off" placeholder="Password" required>
                            <span class="input-group-addon icon_lock"><i class="fas fa-unlock"></i></span>
                        </div>
                        <br>
                        <div class="group">
                            <center><input type="submit" class="btn btn-default" id="sub" value="Submit" onclick="window.location.href = 'main.html'"></center>
                        </div>
                    </div>

                  </div>
                </center>
                <div class="col-sm-4"></div>

            </div>
        </div>
    </body>
</html>
